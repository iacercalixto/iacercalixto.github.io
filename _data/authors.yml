  about:             |
    In short, I develop **computational models of human language**.
    My scientific interests include modelling
    natural language processing, understanding, and generation,
    how human languages interact with our visual perceptions and representations,
    and how these interact with and are grounded by our commonsense and the external world.

    I am a *visiting post-doctoral research fellow*
    in the [Center for Data Science in New York University][nyu_cds] where I work with [Kyunghyun Cho][cho].
    I am also a *post-doctoral research fellow* in the [Institute for Logic, Language and Computation][illc]
    in the [University of Amsterdam][uva],
    where I am affiliated to the [Dialogue Modelling Group][dmg] led by [Raquel Fern√°ndez][raquel] where I collaborate with many outstanding researchers working at the intersection of language &amp; vision.
    Before that I worked with [Khalil Sima'an][khalil]&apos;s group on how to integrate visual information into
    different natural language processing tasks.

    Some broad research fields I consider myself a contributor to include machine learning and representation learning for language and vision.

    You can find me in ~~[office 637, 60 5th Avenue, Manhattan][nyu_cds_gmaps]~~ online/by email!

