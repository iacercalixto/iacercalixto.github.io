iacer:
  name:              Iacer Calixto
  email:             i.coimbra@amsterdamumc.nl

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    I am a tenure-track Assistant Professor of AI in Medicine in the Department of Medical Informatics in the [Amsterdam UMC, University of Amsterdam][amc],
    where I work on machine learning (ML) and natural language processing (NLP) methodology for problems in medicine and psychology.
    **I am currently hiring 2 PhD students (see below) and will be hiring 1 other PhD student soon, stay tuned for news!**

    In addition to applications in medicine and psychology, my research focuses on machine learning for (human) languages in general, the complex interaction between language and vision, knowledge graphs, and commonsense knowledge.

    I am also a *visiting research fellow*
    in the [Center for Data Science in New York University][nyu_cds] where I work with [Kyunghyun Cho][cho],
    and a *Marie-Curie fellow* in the [Institute for Logic, Language and Computation][illc]
    in the [University of Amsterdam][uva],
    where I am affiliated to the [Dialogue Modelling Group][dmg] led by [Raquel Fern√°ndez][raquel] where I collaborate with many outstanding researchers working at the intersection of language &amp; vision.

    The easiest way to find me is online/by email!

